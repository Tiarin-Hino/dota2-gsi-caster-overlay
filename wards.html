<!DOCTYPE html>
<html>

<head>
    <title>Dota 2 Wards Overlay</title>
    <meta charset="UTF-8">
    <style>
        /* Basic Styles */
        body {
            background-color: rgba(30, 30, 30, 0.75);
            border-radius: 6px;
            margin: 0;
            padding: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .wards-container {
            padding: 2px;
            display: flex;
            width: 100%;
        }

        /* Single row for all heroes */
        .all-heroes-row {
            display: flex;
            /* --- Change to center items --- */
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            gap: 2px;
            /* Keep small gap between adjacent entries */
        }

        .hero-stat-entry {
            /* --- Prevent growing/shrinking, set base width --- */
            flex: 0 0 auto;
            width: 32px;
            /* ADJUST THIS to match portrait width */
            /* min-width: 30px; */
            /* Can remove min-width if using fixed width */
            position: relative;
            height: 60px;
            /* text-align: center; -> Already centered via bar/text positioning */
        }

        /* Container for the vertical bar */
        .bars-wrapper {
            height: 35px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 2px;
        }

        .ward-bar-container {
            width: 8px;
            height: 100%;
            background-color: transparent;
            border-radius: 2px;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
        }

        .ward-bar {
            width: 100%;
            height: 0%;
            border-radius: 0 0 2px 2px;
            transition: height 0.3s ease-out;
        }

        .placed .ward-bar {
            background-color: #4CAF50;
        }

        .destroyed .ward-bar {
            background-color: #F44336;
        }

        /* Individual stat text */
        .stat-text {
            font-size: 0.75em;
            font-weight: bold;
            line-height: 1.0;
            position: absolute;
            left: 50%;
            /* Centering handled via transform */
            /* JS sets top and transform */
            white-space: nowrap;
            width: auto;
            /* Let text determine width */
        }

        .stat-text.placed {
            color: #a5d6a7;
        }

        .stat-text.destroyed {
            color: #ef9a9a;
        }

        /* Container for the title and icon */
        #title-container {
            flex-grow: 0;
            flex-shrink: 0;
            align-self: center;
            /* --- Adjust padding to control the central gap --- */
            padding: 0 14px;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 5px;
        }

        #title-text {
            font-size: 0.9em;
            font-weight: bold;
            color: #cccccc;
            display: block;
            white-space: nowrap;
        }

        #title-subtitle {
            font-size: 0.7em;
            font-weight: normal;
            color: #bbbbbb;
            display: block;
            white-space: nowrap;
            margin-top: -1px;
        }

        #title-icon {
            font-size: 1.0em;
            color: #aaaaaa;
            display: block;
            margin-top: 3px;
        }

        #loading {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="wards-container" id="container">
        <div class="all-heroes-row" id="all-heroes-row"></div>
        <div id="loading" style="display: none;">Waiting for game data...</div>
    </div>

    <script>
        const allHeroesRow = document.getElementById('all-heroes-row');
        const container = document.getElementById('container');
        const loadingDiv = document.getElementById('loading');
        let titleContainerElement = null;
        // --- Define constants matching CSS ---
        const MAX_BAR_HEIGHT_PX = 35; // Matches .bars-wrapper height
        const BAR_WIDTH_PX = 8;       // Matches .ward-bar-container width
        const BAR_GAP_PX = 2;         // Matches .bars-wrapper gap
        const TEXT_PADDING_BELOW_BAR = 2; // Space between bar bottom and text top

        // getSlotIndex remains the same
        function getSlotIndex(playerKey) {
            return parseInt(playerKey.replace('player', ''), 10);
        }

        async function fetchDataAndUpdate() {
            try {
                const response = await fetch('/damage_data');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                if (Object.keys(data).length !== 10) {
                    container.style.display = 'none'; loadingDiv.style.display = 'block';
                    allHeroesRow.innerHTML = ''; titleContainerElement = null; return;
                } else {
                    container.style.display = 'flex'; loadingDiv.style.display = 'none';
                }

                allHeroesRow.innerHTML = '';

                const players = Object.entries(data).map(([playerKey, playerData]) => ({
                    playerKey: playerKey, slotIndex: getSlotIndex(playerKey), ...playerData,
                    wards_placed_val: Number(playerData.wards_placed) || 0,
                    wards_destroyed_val: Number(playerData.wards_destroyed) || 0
                }));

                let maxWardValue = 0;
                players.forEach(p => {
                    if (p.wards_placed_val > maxWardValue) maxWardValue = p.wards_placed_val;
                    if (p.wards_destroyed_val > maxWardValue) maxWardValue = p.wards_destroyed_val;
                });
                if (maxWardValue === 0) maxWardValue = 1; // Avoid division by zero

                players.sort((a, b) => a.slotIndex - b.slotIndex);

                // --- Calculate horizontal offsets for text centering ---
                // Center of the left bar relative to the center of the entry div
                const placedTextOffset = -(BAR_GAP_PX / 2 + BAR_WIDTH_PX / 2);
                // Center of the right bar relative to the center of the entry div
                const destroyedTextOffset = (BAR_GAP_PX / 2 + BAR_WIDTH_PX / 2);


                players.forEach((player, index) => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'hero-stat-entry';

                    const barsWrapper = document.createElement('div');
                    barsWrapper.className = 'bars-wrapper';

                    // --- Placed Bar ---
                    const placedValue = player.wards_placed_val;
                    const placedBarContainer = document.createElement('div');
                    placedBarContainer.className = 'ward-bar-container placed';
                    const placedBar = document.createElement('div');
                    placedBar.className = 'ward-bar';
                    const placedHeightPercent = Math.min(100, (placedValue / maxWardValue) * 100);
                    const placedPixelHeight = (MAX_BAR_HEIGHT_PX / 100) * placedHeightPercent;
                    placedBar.style.height = placedHeightPercent + '%';
                    placedBarContainer.appendChild(placedBar);

                    // --- Destroyed Bar ---
                    const destroyedValue = player.wards_destroyed_val;
                    const destroyedBarContainer = document.createElement('div');
                    destroyedBarContainer.className = 'ward-bar-container destroyed';
                    const destroyedBar = document.createElement('div');
                    destroyedBar.className = 'ward-bar';
                    const destroyedHeightPercent = Math.min(100, (destroyedValue / maxWardValue) * 100);
                    const destroyedPixelHeight = (MAX_BAR_HEIGHT_PX / 100) * destroyedHeightPercent;
                    destroyedBar.style.height = destroyedHeightPercent + '%';
                    destroyedBarContainer.appendChild(destroyedBar);

                    barsWrapper.appendChild(placedBarContainer);
                    barsWrapper.appendChild(destroyedBarContainer);

                    // --- Placed Number ---
                    const placedText = document.createElement('span');
                    placedText.className = 'stat-text placed';
                    placedText.textContent = placedValue;
                    // Position text dynamically
                    placedText.style.top = (placedPixelHeight + TEXT_PADDING_BELOW_BAR) + 'px';
                    placedText.style.left = '50%';
                    placedText.style.transform = `translateX(calc(-50% + ${placedTextOffset}px))`;

                    // --- Destroyed Number ---
                    const destroyedText = document.createElement('span');
                    destroyedText.className = 'stat-text destroyed';
                    destroyedText.textContent = destroyedValue;
                    // Position text dynamically
                    destroyedText.style.top = (destroyedPixelHeight + TEXT_PADDING_BELOW_BAR) + 'px';
                    destroyedText.style.left = '50%';
                    destroyedText.style.transform = `translateX(calc(-50% + ${destroyedTextOffset}px))`;

                    // --- Hide Zeros ---
                    if (placedValue === 0) {
                        placedBarContainer.style.visibility = 'hidden';
                        placedText.style.visibility = 'hidden';
                    }
                    if (destroyedValue === 0) {
                        destroyedBarContainer.style.visibility = 'hidden';
                        destroyedText.style.visibility = 'hidden';
                    }

                    // --- Append elements ---
                    entryDiv.appendChild(barsWrapper); // Bars added first
                    entryDiv.appendChild(placedText);  // Placed text added directly to entry
                    entryDiv.appendChild(destroyedText);// Destroyed text added directly to entry
                    allHeroesRow.appendChild(entryDiv); // Add completed entry to the row

                    // --- Insert Title ---
                    if (index === 4) {
                        if (!titleContainerElement) {
                            // Create title elements (same as before)
                            titleContainerElement = document.createElement('div');
                            titleContainerElement.id = 'title-container';
                            const textSpan = document.createElement('span');
                            textSpan.id = 'title-text';
                            textSpan.textContent = 'Wards';
                            const subtitleSpan = document.createElement('span');
                            subtitleSpan.id = 'title-subtitle';
                            subtitleSpan.textContent = 'Placed / Destroyed';
                            const iconSpan = document.createElement('span');
                            iconSpan.id = 'title-icon';
                            iconSpan.textContent = '👁️';
                            titleContainerElement.appendChild(textSpan);
                            titleContainerElement.appendChild(subtitleSpan);
                            titleContainerElement.appendChild(iconSpan);
                        }
                        allHeroesRow.appendChild(titleContainerElement);
                    }
                });

            } catch (error) {
                console.error("Could not fetch or update wards data:", error);
                container.style.display = 'none'; loadingDiv.textContent = 'Error loading data.';
                loadingDiv.style.display = 'block'; allHeroesRow.innerHTML = '';
                titleContainerElement = null;
            }
        }

        const updateInterval = setInterval(fetchDataAndUpdate, 2000);
        fetchDataAndUpdate();
    </script>
</body>

</html>
